<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phone Number Carrier Identification</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon" />
</head>

<body>
  <header>
    <div class="first-header">
      <div class="main-logo">
        <img src="./assets/myGroupLogo.png" alt="">
      </div>
    </div>
  </header>
  <main class="formsection container">
    <h1>Phone Number Carrier <span>Identification</span> </h1>
    <p>
      Dedicated to bringing certainty in mobile phone number validation across
      all providers
    </p>
    <form id="phoneForm">
      <div class="form-section">
        <span id="displayNetwork">
            <img src="./assets/Favicon.png" id="displayNetworkImg" />
        </span>
        <input type="text" id="phoneNumber" list="countryCodes" name="phoneNumber" placeholder="Enter your phone number" maxlength="14" autocomplete="off" />
      </div>
      <datalist id="countryCodes">
        <option value="+234">&#x1F1F3;&#x1F1EC; Nigeria (+234)</option>
      </datalist>
      <button type="submit" onclick="handleFormSubmission(event)">Check Carrier</button>
      <button type="Reset" id="resetButton">Clear</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>

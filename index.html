<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Carrier Identification</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Phone Number Carrier Identification</h1>
    <form id="phoneForm">
        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" required>
        <button type="button" onclick="identifyCarrier()">Check Carrier</button>
    </form>
    <div id="carrierResult"></div>
    <script src="script.js"></script>
</body>
</html>

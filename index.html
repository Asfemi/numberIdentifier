  <main class="formsection container">
    <h1>Phone Number Carrier Identification</h1>
    <p>

      Dedicated to bringing certainty in mobile phone number validation across
      all providers
    </p>
    <form id="phoneForm">
      <div>
        <span id="displayNetwork" onclick="toggleSelect()">
            <img src="./assets/generalCarrier.png" id="displayNetworkImg" />
        </span>
        <select id="carrierSelect" onchange="updateCarrierIcon()">
          <option value="General">general</option>
            <option value="airtel">Airtel</option>
            <option value="mtn">MTN</option>
            <option value="glo">GLO</option>
            <option value="9mobile">9mobile</option>
        </select>
        <input type="number" id="phoneNumber" list="countryCodes" name="phoneNumber" placeholder="Enter your phone number"
        maxlength="14"
        autocomplete="off"
        pattern="^(01|070|080|081|09|234)(9)(\d{7})$" />
    </div>
    
      
      <button type="submit" onclick="handleFormSubmission(event)">Check Carrier</button>
      <button type="Reset">Again</button>
    </form>
  </main>

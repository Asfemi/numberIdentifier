<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Carrier Identification</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="./assets/Favicon.png" type="image/x-icon" />
</head>
<body>
    <header>
        <div class="first-header">
            <div class="main-logo">
                <img src="./assets/myGroupLogo.png" alt="">
            </div>
        </div>
    </header>

    <main class="formsection container">
        <h1>Phone Number Carrier Identification</h1>
        <p>
            Dedicated to bringing certainty in mobile phone number validation across all providers
        </p>
        <form id="phoneForm">
            <div class="input-container">
                <span id="displayNetwork" class="showcase-logo">
                    <img src="./assets/Favicon.png"" alt="">
                    <img src="./assets/generalCarrier.png" class="general-img" width="54px">
                    <img src="./assets/mtnlogo.png" class="Mtn-Img"/> 
                    <img src="./assets/Globacom-Limited-Logo.svg" id="displayNetworkImg" class="Glo-Img"/>
                    <img src="./assets/9mobile-Logo.svg" class="Etisalat-Img"/>
                    <img src="./assets/Airtel_Networks_Limited-Logo.wine.svg" class="Airtel-Img"/>
                </span>
                <input type="text" id="phoneNumber" list="countryCodes" name="phoneNumber" placeholder="Enter your phone number" maxlength="14" autocomplete="off" />
            </div>
            
            <datalist id="countryCodes">
              <option value="+233"> &#x1F1FF;&#x1F1E6; South Africa(+27)</option>
              <option value="+234" >&#x1F1F3;&#x1F1EC; Nigeria (+234)</option>
              <option value="+256" >&#x1F1FA;&#x1F1EC; Uganda (+256)</option>
              <option value="+237" >&#x1F1E8;&#x1F1F2; Cameroon (+237)</option>
              <option value="+254" >&#x1F1F0;&#x1F1EA; Kenya (+254)</option>
              <option value="+255" >&#x1F1E8;&#x1F1EE; Ivory Coast (+225)</option>
            </datalist>

            <button type="button" onclick="identifyCarrier()">Check Carrier</button>
            <button id="reset">Again</button>
        </form>
    </main>

    <main class="background-section container">
        <div class="fancy-bg">
            <div id="carrierResult" title="This is a good Provider"></div>
            <div class="MAIN-LOGOS">
              <div class="glo-logo">
                  <img src="./assets/Globacom-Limited-Logo.svg" alt="" />
              </div>
              <div class="mtn-logo"><img src="./assets/mtnlogo.png" alt="" /></div>
              <div class="mobile-logo">
                  <img src="./assets/9mobile-Logo.svg" alt="" />
              </div>
              <div class="airtel-logo">
                  <img src="./assets/Airtel_Networks_Limited-Logo.wine.svg" alt="" />
              </div>
              <div class="nocarrier-logo">
                  <img src="./assets/generalCarrier.png" alt="" />
              </div>

            </div>
            
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
